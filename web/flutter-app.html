<html>
<head>

  <meta charset="UTF-8">

  <!-- SEO Meta Tags -->

  <meta name="keywords" content="Gearsh, book artists, DJs, photographers, videographers, entertainment, events, global, worldwide, creative talent, musicians, performers, booking platform">
  <meta name="author" content="Gearsh">

  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://thegearsh-com.pages.dev/">
  <meta property="og:title" content="Gearsh - Book Creative Talent">
  <meta property="og:description" content="Connect with DJs, photographers, videographers and more. Book instantly for your next event.">
  <meta property="og:image" content="https://thegearsh-com.pages.dev/icons/Icon-512.png">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://thegearsh-com.pages.dev/">
  <meta name="twitter:title" content="Gearsh - Book Creative Talent">
  <meta name="twitter:description" content="Connect with DJs, photographers, videographers and more. Book instantly for your next event.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Gearsh">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Android/Chrome -->
  <meta name="application-name" content="Gearsh">
  <meta name="msapplication-TileColor" content="#020617">
  <meta name="msapplication-TileImage" content="icons/Icon-192.png">

  <!-- Theme Color -->
  <meta name="theme-color" content="#020617">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Google Material Icons CDN -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">


  <title>Gearsh - Book Creative Talent</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Reset and base styles for mobile-first experience */
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #020617;
      /* Prevent pull-to-refresh on mobile */
      overscroll-behavior: none;
      /* Safe area support for notched devices */
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    /* Prevent text selection in the app */
    body {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Allow text selection in input fields */
    input, textarea {
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
    }

    /* Loading spinner styles */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #020617;
      z-index: 9999;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(56, 189, 248, 0.2);
      border-top-color: #38BDF8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: #94A3B8;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      margin-top: 16px;
    }

    /* Hide scrollbars but keep functionality */
    ::-webkit-scrollbar {
      display: none;
    }

    /* Smooth scrolling */
    * {
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>
<body>
  <!-- Loading screen shown while Flutter loads -->
  <div id="loading" class="loading-container">
    <div class="spinner"></div>
    <p class="loading-text">Loading Gearsh...</p>
  </div>

  <script src="flutter_bootstrap.js" async></script>

  <script>
    // Hide loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.opacity = '0';
        loading.style.transition = 'opacity 0.3s';
        setTimeout(() => loading.remove(), 300);
      }
    });
  </script>
</body>
</html>
