<!-- Countdown Timer -->
<div class="mt-12">
<p class="text-lg font-bold uppercase mb-4">Launching Soon</p>
<div id="countdown" class="grid grid-cols-2 md:grid-cols-4 gap-4 max-w-2xl mx-auto"></div>
</div>

</main>


<!-- Footer -->
<footer class="p-6 md:p-8 text-center text-gray-400">
<p class="text-sm">&copy; 2025 Gearsh. All rights reserved.</p>
</footer>


<script>
const countdownEl = document.getElementById('countdown');
const launchDate = new Date("October 3, 2025 00:00:00 SAST").getTime();


function updateCountdown() {
const now = new Date().getTime();
const distance = launchDate - now;


if (distance < 0) {
countdownEl.innerHTML = '<span class="text-xl md:text-2xl font-bold">The Gearsh App is LIVE!</span>';
clearInterval(interval);
return;
}


const days = Math.floor(distance / (1000 * 60 * 60 * 24));
const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
const seconds = Math.floor((distance % (1000 * 60)) / 1000);


countdownEl.innerHTML = `
<div class="countdown-segment">
<span class="text-4xl md:text-5xl font-bold">${days}</span>
<span class="text-sm uppercase text-gray-400">Days</span>
</div>
<div class="countdown-segment">
<span class="text-4xl md:text-5xl font-bold">${hours}</span>
<span class="text-sm uppercase text-gray-400">Hours</span>
</div>
<div class="countdown-segment">
<span class="text-4xl md:text-5xl font-bold">${minutes}</span>
<span class="text-sm uppercase text-gray-400">Minutes</span>
</div>
<div class="countdown-segment">
<span class="text-4xl md:text-5xl font-bold">${seconds}</span>
<span class="text-sm uppercase text-gray-400">Seconds</span>
</div>
`;
}


const interval = setInterval(updateCountdown, 1000);
updateCountdown();
</script>
</body>


</html>
