<!DOCTYPE html>
<p class="text-lg text-gray-400">October 3, 2025</p>
</header>


<section id="countdown" class="flex space-x-4"></section>


<footer class="mt-12 text-sm text-gray-500">&copy; 2025 Gearsh</footer>


<script>
const countdownEl = document.getElementById('countdown');
const launchDate = new Date('October 3, 2025 00:00:00').getTime();


function updateCountdown() {
const now = new Date().getTime();
const distance = launchDate - now;


if (distance < 0) {
countdownEl.innerHTML = '<p class="text-xl font-semibold">We are LIVE!</p>';
clearInterval(interval);
return;
}


const days = Math.floor(distance / (1000 * 60 * 60 * 24));
const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
const seconds = Math.floor((distance % (1000 * 60)) / 1000);


countdownEl.innerHTML = `
<div class="countdown-item">
<div class="text-2xl font-bold">${days}</div>
<div class="text-sm">Days</div>
</div>
<div class="countdown-item">
<div class="text-2xl font-bold">${hours}</div>
<div class="text-sm">Hours</div>
</div>
<div class="countdown-item">
<div class="text-2xl font-bold">${minutes}</div>
<div class="text-sm">Minutes</div>
</div>
<div class="countdown-item">
<div class="text-2xl font-bold">${seconds}</div>
<div class="text-sm">Seconds</div>
</div>
`;
}


const interval = setInterval(updateCountdown, 1000);
updateCountdown();
</script>
</body>


</html>
